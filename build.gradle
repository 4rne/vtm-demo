apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'vtmDemo.MapsforgeTest'

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

repositories {
    //mavenCentral()
	maven { url 'https://jitpack.io' }
	google()
    maven { url 'https://repo.boundlessgeo.com/main/' }
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
	implementation 'org.mapsforge:vtm:[0.10.0]'
	implementation 'org.mapsforge:vtm-themes:[0.10.0]'
	compile 'org.slf4j:slf4j-nop:1.7.25'
	implementation 'org.mapsforge:vtm-gdx:[0.10.0]'
	implementation 'org.mapsforge:vtm-desktop:[0.10.0]'
	implementation 'org.mapsforge:vtm-desktop:[0.10.0]:natives-linux'
	implementation 'org.mapsforge:vtm-desktop:[0.10.0]:natives-osx'
	implementation 'org.mapsforge:vtm-desktop:[0.10.0]:natives-windows'
	implementation 'com.badlogicgames.gdx:gdx:1.9.9'
	implementation 'com.badlogicgames.gdx:gdx-platform:1.9.9:natives-desktop'
	implementation 'com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.9'
	implementation 'org.lwjgl.lwjgl:lwjgl:2.9.3'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-linux'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-osx'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-windows'
	implementation 'com.github.blackears:svgSalamander:v1.1.1'
}

task fatJar(type: Jar, dependsOn: classes) {
    classifier = 'jar-with-dependencies'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
    manifest {
        attributes 'Main-Class': "${mainClassName}"
    }
    with jar
}